<html>
    <head>
        <style>
            #carouseldiv {
                width: 100%;
                height: 800px;
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>
    <body>
<div id="carouseldiv"></div>
    </body>
    <script>
const imgs =["./IMG_20240424_220812.png", "./IMG_20240302_210948.jpg", "./FB_IMG_1709549796037.jpg"];
let currentIndex = 0;

function toggleCarousels() {
    const carouselDiv = document.querySelector("#carouseldiv");
    carouselDiv.style.backgroundImage = `url(${imgs[currentIndex]})`;
    currentIndex++;
    if (currentIndex >= imgs.length) {
        currentIndex = 0;
    }
    setTimeout(toggleCarousels, 2000);
}
toggleCarousels();

    </script>
</html>
